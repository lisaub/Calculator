<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
          <div id='result' style="text-align: right;">0</div>
        </div>

        <button value = 'C' class="span-two clear">AC</button>
        <button value = 'Del' onClick="deleteVal()">DEL</button>
        
        <button value="/" class="button operator">/</button>

        <button value="1" class="button operand">1</button>
        <!-- onClick="display('1')" -->
        <button value="2" class="button operand">2</button>
        <button value="3" class="button operand">3</button>
        <button value="+" class="button operator">+</button>
        <!-- onClick="display('+')" -->

        <button value="4" class="button operand">4</button>
        <button value="5" class="button operand">5</button>
        <button value="6" class="button operand">6</button>
        <button value="-" class="button operator">-</button>

        <button value="7" class="button operand">7</button>
        <button value="8" class="button operand">8</button>
        <button value="9" class="button operand">9</button>
        <button value="*" class="button operator">*</button>

        <button value="0" class="button operand span-two">0</button>
        <button value= "=" class="equals span-two">=</button>
        <!-- onClick="solve()" -->
      </div>
</body>
</html>
